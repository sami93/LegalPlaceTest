<div class="container" style="width:485px; !important; "  >

            <h3 mat-dialog-title>Modification de l'utilisateur: {{data.title + ' '}}</h3>

            <form class="mat-dialog-content" style="width:485px; height:300px!important; " (ngSubmit)="submit" #formControl="ngForm">

                <div class="form">
                    <mat-form-field color="accent">
                        <input matInput #input placeholder="title" [(ngModel)]="data.title"
                               name="title" required>
                        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>

                <!--Textarea for demo purposes-->
                <div class="form">
                    <mat-form-field color="accent">
                        <textarea matInput #input  placeholder="description" [(ngModel)]="data.description"
                                  name="description" required></textarea>
                        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>


                <!--Contains mat-hint for characters count and has maxLengt set-->
                <div class="form">
                    <mat-form-field color="accent">
                        <input matInput #inputstate  placeholder="dueDate"
                               [(ngModel)]="data.dueDate" name="dueDate"  required>
                       <!--  <input matInput #inputstate class="form-control" placeholder="Civilite"
                               [(ngModel)]="data.Civilite" name="Civilite" maxlength="10" > -->
                        <!--    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                  <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint> -->
                    </mat-form-field>
                </div>


                <div mat-dialog-actions>
                    <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
                            (click)="stopEdit()">Enregistrer
                    </button>
                    <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
                </div>
            </form>

</div>
